<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- CSS Start -->
    <!-- Bootstrap CDN CSS Start -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/e83211e436.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CDN CSS End -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Google Fonts 2; Ephesis & Festive -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ephesis&family=Festive&display=swap"
      rel="stylesheet"
    />
    <!-- CSS End -->
    <title>Bootstrap 4.5 Template</title>
  </head>
  <!-- body -->
  <body>
    <!-- content goes below here -->
    <div class="container-fluid ">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                  >Disabled</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>

      <div class="jumbotron jumbotron-fluid jumbo1 d-flex align-items-center justify-content-center ">
        <h1>Winterland</h1>
      </div>
      <div class="jumbotron jumbotron-fluid jumbo2 d-flex align-items-center justify-content-center">
        <h1>Remote Island</h1></div>
      <div class="jumbotron jumbotron-fluid jumbo3 d-flex align-items-center justify-content-center">
        <h1>Sandy Dunes</h1></div>
      <div class="jumbotron jumbotron-fluid jumbo4 d-flex align-items-center justify-content-center">
        <h1>Some Town</h1></div>
      <div class="jumbotron jumbotron-fluid jumbo5 d-flex align-items-center justify-content-center">
        <h1>Lost in Woods</h1></div>
    </div>
    <!-- Content goes above here -->
    <!-- Footer -->
    <footer class="d-flex align-items-center justify-content-center">
      <div class="text-center"> 
       <h3>CONTACT</h3>
       <div>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook-f "></i>
        <i class="fab fa-instagram"></i>
       </div>
    </div>
    </footer>
    <!-- Keep script files next to the closing body tag -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

</html>
